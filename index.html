<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dnc Whater</title>

    <!-- CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="src/scripts/tailwindcss.js"></script>
    

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-grey1 font-[Inter]">
    <header class="bg-primaryBlue h-[100px] flex items-center justify-center gap-2 md:justify-between md:px-20">
        <h1 class="text-white font-bold text-xl md:text-4xl">DncWeather</h1>
        <nav class="flex  text-sm text-white gap-2">
            <a href="#">Endereços</a>
            <a href="#">Previsão do tempo</a>
        </nav>
    </header>
    <main class="max-w-7xl mx-auto">
        <section class="flex flex-col md:flex-row gap-4 mx-auto p-4 items-center justify-center mt-10">
            <h2 class="font-bold text-xl md:text-4xl md:mr-4">Descubra Mais com Precisão: Previsões do Tempo e endereços   em tempo real</h2>
            <img src="src/assets/img/nuvem1.png" alt="cloud" class=" hidden md:block">
        </section>
        <section class="mx-auto p-4 mt-10">
            <form action="" class="flex flex-col bg-white max-w-xl mx-auto rounded-md p-8">
                <label for="" class="mb-2">Primeiro Nome:</label>
                <input type="text" placeholder="Digite seu primeiro nome" class="bg-grey1 rounded-md p-2 mb-6">

                <label for="" class="mb-2">E-mail:</label>
                <input type="text" placeholder="Insira seu e-mail" class="bg-grey1 rounded-md p-2 mb-6">

                <label for="" class="mb-2">Digite o CEP:</label>
                <input id="cep" type="text" value="" placeholder="insira o cep" class="bg-grey1 rounded-md p-2 mb-6">

                
                <label for="" class="text-sm">Digite a latitude e longitude para saber a previsão:</label>
                <div class="flex gap-2 mt-2">
                    <input  type="text" placeholder="Latitude" class="bg-grey1 rounded-md p-2 mb-6 w-2/4 lat">
                    <input type="text" placeholder="Longitude" class="bg-grey1 rounded-md p-2 mb-6 w-2/4 long">
                </div>
                <button id="submit" class="bg-primaryBlue text-white rounded-md p-2 font-bold mt-4">Acessar</button>
            </form>
        </section>
        <section class="mx-auto p-4 mt-10">
            <div class="flex items-center justify-center max-w-xl mx-auto">
                <h2 class="mr-4 font-bold md:text-xl">Resultado da busca por CEP:</h2>
                <img src="src/assets/img/location.png" alt="" class="w-10 h-10 md:w-20 md:h-20">
            </div>
            <div class="max-w-xl mx-auto rounded-md mt-2">
                <div class="w-full bg-primaryBlue text-white grid grid-cols-3 text-center text-sm gap-2 p-2  md:px-6 rounded-t-md font-bold">
                    <p>Logradouro/nome</p>
                    <p>Bairro/Distrito</p>
                    <p>Localidade/UF</p>
                </div>
                <div class="w-full bg-white text-sm text-black  grid grid-cols-3 text-center text-sm p-2 md:px-6 rounded-b-md font-bold cepArea">
                    
                </div>
            </div>
        </section>
        <section class="mx-auto p-4 mt-10 max-w-xl">
            <div class="md:flex items-center justify-between">
                <h2 class="font-bold md:text-2xl">Previsão do tempo na região:</h2>
                <img src="src/assets/img/nuvem2.png" alt="" class="hidden md:block">
            </div>
            <div class="bg-white rounded-2xl p-2 mt-4 text-center">
                <small class=" font-bold md:text-lg temp"></smal>
            </div>

        </section>
    </main>
    <footer class="h-[80px] bg-primaryBlue mt-10 flex items-center justify-end">
        
        <small class="text-white mr-4">Termos de Uso | Política de Privacidade</small>
    </footer>

    <script src="src/scripts/index.js" type="module"></script>
</body>
</html>
